<!doctype html>
<html lang="en" style="overflow-x: hidden; overflow-y: auto;" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/images/favicon.ico}" />
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" th:href="@{/static/images/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
    <script type="text/javascript">
        const url = window.location.protocol + '//' + window.location.host + '/admin_center';
    </script>
</head>

<body>
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo"><a href="/index">首页</a></div>
        <div class="left_open">
            <i title="展开左侧栏" class="iconfont">&#xe699;</i>
        </div>
        <ul class="layui-nav right" lay-filter="">
            <li class="layui-nav-item">
                <a href="javascript:;" th:text="${session.sessionadmin.truename}"></a>
                <dl class="layui-nav-child">
                    <!-- 二级菜单 -->
                    <dd><a onclick="x_admin_show('个人信息',url)">个人信息</a></dd>
                    <dd><a href="/admin_re_login">切换帐号</a></dd>
                    <dd><a href="/admin_logout">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <!-- 左侧菜单开始 -->
    <div class="left-nav">
        <div id="side-nav">
            <ul id="nav">
                <li>
                    <a href="javascript:;">
                        <i class="iconfont">&#xe6b8;</i>
                        <cite>用户管理</cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="/member-list">
                                <i class="iconfont">&#xe6a7;</i>
                                <cite>用户列表</cite>
                            </a>
                        </li>
                        <li>
                            <a href="/member-add">
                                <i class="iconfont">&#xe6a7;</i>
                                <cite>用户添加</cite>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="iconfont">&#xe705;</i>
                        <cite>病虫害管理</cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="/pest-list">
                                <i class="iconfont">&#xe6a7;</i>
                                <cite>病虫害列表</cite>
                            </a>
                        </li>
                        <li>
                            <a href="/pest-add">
                                <i class="iconfont">&#xe6a7;</i>
                                <cite>添加病虫害</cite>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="iconfont">&#xe6b2;</i>
                        <cite>评论管理</cite>
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="/comment-list">
                                <i class="iconfont">&#xe6a7;</i>
                                <cite>评论列表</cite>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <ul class="layui-tab-title">
                <li>添加病虫害</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="x-body">
                        <form class="layui-form" th:action="@{/pestAdd}">
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>病虫害种类
                                </label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="kind" value="1" class="layui-input" title="病害">
                                    <input type="radio" name="kind" value="2" class="layui-input" title="虫害">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>病虫害名称
                                </label>
                                <span class="layui-input-inline">
                                    <input type="text" name="name" required="" lay-verify="name"
                                        autocomplete="off" class="layui-input">
                                </span>
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>发生时间
                                </label>
                                <span class="layui-input-inline">
                                    <input type="text" name="time" required="" lay-verify="name"
                                        autocomplete="off" class="layui-input">
                                </span>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>基本介绍
                                </label>
                                <span class="layui-input-inline">
                                    <textarea name="info" class="layui-textarea"
                                        style="width: auto"></textarea>
                                </span>
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>地理分布
                                </label>
                                <span class="layui-input-inline">
                                    <textarea name="place" class="layui-textarea"
                                        style="width: auto"></textarea>
                                </span>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>主要危害
                                </label>
                                <span class="layui-input-inline">
                                    <textarea name="content" class="layui-textarea"
                                        style="width: auto"></textarea>
                                </span>
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>基本情形
                                </label>
                                <span class="layui-input-inline">
                                    <textarea name="basic" class="layui-textarea"
                                        style="width: auto"></textarea>
                                </span>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>生物预警
                                </label>
                                <span class="layui-input-inline">
                                    <textarea name="bio" class="layui-textarea"
                                        style="width: auto"></textarea>
                                </span>
                                <label class="layui-form-label">
                                    <span class="x-red">*</span>农业预警
                                </label>
                                <span class="layui-input-inline">
                                    <textarea name="agr" class="layui-textarea"
                                        style="width: auto"></textarea>
                                </span>
                            </div>
                            <div style="color: red ;font-size:12px; margin-left: 10px;" th:if="${session.pestadd}"><p th:text="${session.pestadd}">错误
                                <p></div>
                            <div class="layui-form-item" style="margin-left: 35px;">
                                <button class="layui-btn" lay-filter="add" lay-submit="">
                                    增加
                                </button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="page-content-bg"></div>
    <div class="footer">
        <div class="copyright">Copyright ©2022 identification_of_rice</div>
    </div>
</body>

</html>
